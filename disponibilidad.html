    <div id="precio">
        <div>Precio Total:</div>
        <div style="text-align: center; margin-bottom: 5px;"><label id="preuValor">0</label><label id="preuMoneda"> €</label></div>
        <div>Seleccionadas:</div>
        <div><label id="numHabitacions">0</label> habitaciones.</div>
        <div style="margin-top: 4px; margin-left: 13px;"></div>
            <button style="width: 85px;" type="button" id="continuar" onclick="continuar();">Continuar</button>
        </div>
    </div>

    <fieldset id="cercador">
        <legend>Buscador de hoteles:</legend>
        <div class="radio-group">
            <label style="margin-right: 10px;">Temporada:</label>
                <label class="radio">
                    <input type="radio" value="baixa" name="temporada">
                    Baja
                    <span></span>
                </label>
                <label class="radio" style="margin-right: 80px;">
                    <input type="radio" value="alta" name="temporada" checked>
                    Alta
                    <span></span>
                </label>
                <label>Noches:<input type="number" id="noches" style="width: 60px;margin-left: 5px;" min="1" max="255" value="1"></input></label>
            </div>
        <div>
            <label>Habitaciones:</label>
            <input type="number" id="individual" placeholder="Individuales" min="0" max="10" />
            <input type="number" id="doble" placeholder="Dobles" min="0" max="10" />
        </div>
        <div class="check">
            <a>Servicios:</a>
            <input type="checkbox" name="checkbox" class="filtre" id="filterGym" onclick="aplicarFiltres();" >
            <label for="filterGym">Gimnasio</label>

            <input type="checkbox" name="checkbox2" class="filtre" id="filterRestaurant" onclick="aplicarFiltres();">
            <label for="filterRestaurant">Restaurante</label>

            <input type="checkbox" name="checkbox3" class="filtre" id="filterSpa" onclick="aplicarFiltres();">
            <label for="filterSpa">Spa</label>

            <input type="checkbox" name="checkbox10" class="filtre" id="filterWifi" onclick="aplicarFiltres();">
            <label for="filterWifi">WiFi</label>
        </div>
        <div class="check">
            <a>Comidas:</a>
            <input type="checkbox" name="checkbox4" class="filtre" id="filterBerenar" onclick="aplicarFiltres();">
            <label for="filterBerenar">Desayuno</label>

            <input type="checkbox" name="checkbox5" class="filtre" id="filterDinar" onclick="aplicarFiltres();">
            <label for="filterDinar">Comida</label>

            <input type="checkbox" name="checkbox6" class="filtre" id="filterSopar" onclick="aplicarFiltres();">
            <label for="filterSopar">Cena</label>
        </div>
        <div class="check">
            <a>Idiomas:</a>
            <input type="checkbox" name="checkbox7" class="filtre" id="filterCat" onclick="aplicarFiltres();">
            <label for="filterCat">Catalán</label>

            <input type="checkbox" name="checkbox8" class="filtre" id="filterCas" onclick="aplicarFiltres();">
            <label for="filterCas">Castellano</label>

            <input type="checkbox" name="checkbox9" class="filtre" id="filterEus" onclick="aplicarFiltres();">
            <label for="filterEus">Euskera</label>

            <input type="checkbox" name="checkbox11" class="filtre" id="filterIng" onclick="aplicarFiltres();">
            <label for="filterIng">Inglés</label>
        </div>
        <div>
            <button type="button" id="cerca" onclick="realitzarcerca();">Busca</button>
        </div>
    </fieldset>
